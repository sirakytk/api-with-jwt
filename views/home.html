<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        </ul> -->
      </div>
    </div>
  </nav>

  <!-- Welcome Card -->
  <div class="container my-4">
    <div class="card shadow p-4 text-center">
      <h2>Welcome to Home Page ðŸŽ‰</h2>  
      <a href="/" class="btn btn-primary">Keluar</a>
    </div>
  </div>

  <!-- Manajemen Produk -->
  <div class="container mb-5">
    <h3 class="mb-4 fw-bold">Manajemen Produk</h3>

    <div class="row">
      <!-- Form -->
      <div class="col-md-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 id="form-title" class="mb-3">Tambah Produk</h5>
            <form id="produk-form">
              <input type="hidden" id="id">
              <div class="mb-3">
                <label class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Harga</label>
                <input type="number" class="form-control" id="harga" name="harga" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Kategori</label>
                <input type="text" class="form-control" id="kategori" name="kategori" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Stok</label>
                <input type="number" class="form-control" id="stok" name="stok" required>
              </div>
              <button type="submit" class="btn btn-primary">Simpan</button>
              <button type="button" id="cancel-edit" class="btn btn-secondary d-none">Batal</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Tabel -->
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Daftar Produk</h5>
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Kategori</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="produk-list">
                  <!-- Data akan dimuat lewat fetch -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const API_URL = "http://127.0.0.1:8000/api/produk";
  const form = document.getElementById("produk-form");
  const produkList = document.getElementById("produk-list");
  const cancelEditBtn = document.getElementById("cancel-edit");
  const formTitle = document.getElementById("form-title");

  // Load data produk
  async function loadProduk() {
    const res = await fetch(API_URL);
    const result = await res.json();
    const data = result.data;
    produkList.innerHTML = "";
    data.forEach(p => {
      produkList.innerHTML += `
        <tr>
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>Rp ${p.harga.toLocaleString()}</td>
          <td>${p.kategori}</td>
          <td>${p.stok}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editProduk(${p.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteProduk(${p.id})">Hapus</button>
          </td>
        </tr>
      `;
    });
  }

  // Tambah / Update Produk
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const id = document.getElementById("id").value;
    const payload = {
      name: document.getElementById("name").value,
      harga: parseInt(document.getElementById("harga").value),
      kategori: document.getElementById("kategori").value,
      stok: parseInt(document.getElementById("stok").value),
    };

    if (id) {
      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
    } else {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
    }

    form.reset();
    document.getElementById("id").value = "";
    formTitle.innerText = "Tambah Produk";
    cancelEditBtn.classList.add("d-none");
    loadProduk();
  });

  // Edit produk
  async function editProduk(id) {
    const res = await fetch(`${API_URL}/${id}`);
    const result = await res.json();
    const data = result.data;

    document.getElementById("id").value = data.id;
    document.getElementById("name").value = data.name;
    document.getElementById("harga").value = data.harga;
    document.getElementById("kategori").value = data.kategori;
    document.getElementById("stok").value = data.stok;

    formTitle.innerText = "Edit Produk";
    cancelEditBtn.classList.remove("d-none");
  }

  // Hapus produk
  async function deleteProduk(id) {
    if (confirm("Yakin ingin hapus?")) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadProduk();
    }
  }

  // Batal edit
  cancelEditBtn.addEventListener("click", () => {
    form.reset();
    document.getElementById("id").value = "";
    formTitle.innerText = "Tambah Produk";
    cancelEditBtn.classList.add("d-none");
  });

  // Load pertama
  loadProduk();
</script>
</body>
</html>
